<!DOCTYPE html>
<html ng-app="blocJams">
    <head>
        <title>Tuneage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/landing.css">
        <link rel="stylesheet" type="text/css" href="styles/album.css">
        <link rel="stylesheet" type="text/css" href="styles/collection.css">
        <link rel="stylesheet" type="text/css" href="styles/player_bar.css">
    </head>
    <body class="landing">
        <nav class="navbar">
            <a ui-sref="landing" class="logo">
                <img src="/assets/images/bloc_jams_logo.png" alt="bloc jams logo">
            </a>
            <div class="links-container">
                <a ui-sref="collection" class="navbar-link">Collection</a>
            </div>
        </nav>
        
        <ui-view></ui-view>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!--Angular needs to detect JQ, so JQ first-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script> <!--external ui-router module script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script> <!--buzz js library for working with sounds/music-->        
        <script src="scripts/app.js"></script> <!--holds main module and config-->
        <script src="scripts/controllers/LandingCtrl.js"></script> <!--holds controller which must be attached to module-->
        <script src="scripts/controllers/CollectionCtrl.js"></script>
        <script src="scripts/controllers/AlbumCtrl.js"></script>
        <script src="scripts/controllers/PlayerBarCtrl.js"></script>
        <script src="/scripts/directives/seekBar.js"></script> <!--directive for the seek bar-->
        <script src="scripts/services/Fixtures.js"></script> <!--the service which holds generic album data-->
        <script src="scripts/services/SongPlayer.js"></script> <!--the service which holds song playing data that is generic enough to share between views, not just for one particular view-->
        <script src="scripts/filters/timecode.js"></script>
    </body>
</html>
