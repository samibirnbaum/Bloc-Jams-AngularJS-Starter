<!--controlled by the collection controller which is injecting the data/model-->
<section class="album-covers container clearfix">
    <div class="collection-album-container column fourth" ng-repeat="album in collection.albums track by $index"> <!--because each album in the next cell is a duplicate of the one before must track by $index-->
        <img src="{{ album.albumArtUrl }}"/>
        <div class="collection-album-info caption">
            <p>
                <a class="album-name" ui-sref="album">{{ album.title }}</a>
                <br/>
                <a ui-sref="album">{{ album.artist }}</a>
                <br/>
                {{ album.songs.length }} songs
                <br/>
            </p>
        </div>
    </div>
</section>
